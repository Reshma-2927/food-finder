<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-orange-500 text-white py-4 px-6 flex items-center justify-between">
    <h1 class="text-xl font-bold flex items-center gap-2">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
      </svg>
      MEAL FINDER
    </h1>
    <button id="menu-button">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M3 6h14M3 10h14M3 14h14"/>
      </svg>
    </button>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-96 flex items-center justify-center" style="background-image: url('https://www.themealdb.com/images/media/meals/58oia61564916529.jpg');">
    <div class="text-center text-white px-4">
      <form id="search-form" class="flex w-full max-w-xl mx-auto">
        <input type="text" id="search-input" class="w-full p-3 rounded-l-full text-gray-800 border border-gray-300 focus:outline-none" placeholder="Search recipes here ..." />
        <button type="submit" class="bg-orange-500 text-white px-5 rounded-r-full hover:bg-orange-600">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd"/>
          </svg>
        </button>
      </form>
      <h2 class="text-3xl font-bold mt-4">What are your favorite cuisines?</h2>
      <p class="text-sm mt-2">PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </section>

  <!-- Sidebar overlay and drawer -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
  <aside id="sidebar" class="fixed right-0 top-0 bg-white w-64 h-full shadow-lg transform translate-x-full transition-transform z-50">
    <div class="flex justify-between items-center px-4 py-3 border-b">
      <h2 class="font-bold text-lg">Categories</h2>
      <button id="close-button" class="text-gray-500 hover:text-orange-500">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 8.586L4.707 3.293a1 1 0 00-1.414 1.414L8.586 10l-5.293 5.293a1 1 0 001.414 1.414L10 11.414l5.293 5.293a1 1 0 001.414-1.414L11.414 10l5.293-5.293a1 1 0 00-1.414-1.414L10 8.586z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
    <ul id="sidebar-category-list" class="divide-y"></ul>
  </aside>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <section id="meals-section" class="hidden">
      <div id="category-description-container" class="bg-orange-50 border-l-4 border-orange-500 px-4 py-3 mb-4 rounded shadow">
        <h2 id="category-title" class="text-xl font-bold mb-1">Title</h2>
        <p id="category-description" class="text-gray-700 text-sm">Description</p>
      </div>
      <h2 class="text-xl font-bold mb-3">MEALS</h2>
      <div id="meals-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
    </section>

    <section class="mt-10">
      <h2 class="text-2xl font-bold mb-4">CATEGORIES</h2>
      <div id="categories-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
